{% extends 'blog/list.html' %}

{% block header %}
    <h3 class="alert alert-primary text-center">دسته بندی : {{category.title}}</h3>
{% endblock %}

{% block url %}
    {% if page_obj.has_previous %}
        <a href="{% url 'blog:category' category.slug page_obj.previous_page_number %}" class="btn btn-primary float-right ml-3">مطالب جدید &rarr;</a>
    {% endif %}
    {% if page_obj.has_next %}
        <a href="{% url 'blog:category' category.slug page_obj.next_page_number %}" class="btn btn-primary float-right">مطالب قدیمی &larr;</a>
    {% endif %}
{% endblock %}
